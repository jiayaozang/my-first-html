<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.tooltip{
				position: relative;
				color: greenyellow;
			}
			.tooltip::after{
				content: attr(title);
				word-break: keep-all;
				padding: 2px 16px;
				background: #000000;
				color: #fff;
				position: absolute;
				left: calc(100%+10px);
				/* border-radius: 5px; */
				opacity: 0;
				transition: all 1.5s;
				z-index: 12;
			}
			.tooltip:hover::after{
				-webkit-transform: translateX(-45px);
				opacity: 1;
			}
			.tooltip::before {
				content: attr(title);
				background: #fff;
				color: #000000;
			    width: 0px;
			    height: 0px;
			        border-top: 13px solid transparent;
			        border-right: 16px solid;
			        border-bottom: 13px solid transparent;
			        position: absolute;
					left: calc(100%+10px);
					opacity:0;
					transition: all 1.5s;
					z-index: 12;
			    }	
			.tooltip:hover::before{
					-webkit-transform: translateX(-45px);
					opacity: 1;
			}
		</style>
	</head>
	<body>
		        
		        <p >Java是一名门面向<span class="tooltip1"></span><span title="很重要" class="tooltip">对象对象对象对象</span>的语言</p>

	</body>
</html>
